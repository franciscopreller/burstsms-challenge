version: "3.3"

services:

  webclient:
    labels:
    - "traefik.enable=true"
    - "traefik.backend=webclient"
    - "traefik.port=80"
    - "traefik.frontend.rule=PathPrefix:/"
    - "traefik.frontend.entryPoints=http"
    build: ./client
    env_file: docker-compose.env

  smsgateway:
    labels:
    - "traefik.enable=true"
    - "traefik.backend=smsgateway"
    - "traefik.port=80"
    - "traefik.frontend.rule=PathPrefix:/api/sms"
    - "traefik.frontend.entryPoints=http"
    build: ./services/sms
    env_file: docker-compose.env
    environment:
      DEBUG: sms
      NODE_ENV: development
    entrypoint: forever
    command: --plain --spinSleepTime 4000 -w bin/www
    volumes:
    - ./services/sms/src:/app/src

  bitlygateway:
    labels:
    - "traefik.enable=true"
    - "traefik.backend=bitlygateway"
    - "traefik.port=80"
    - "traefik.frontend.rule=PathPrefix:/api/shorten"
    - "traefik.frontend.entryPoints=http"
    build: ./services/sms
    env_file: docker-compose.env
    environment:
      DEBUG: bitly
      NODE_ENV: development
    entrypoint: forever
    command: --plain --spinSleepTime 4000 -w bin/www
    volumes:
    - ./services/bitly/src:/app/src

  traefik:
    image: traefik
    command: --docker --docker.domain=docker.localhost --logLevel=ERROR --docker.exposedbydefault=false
    ports:
      - "3333:80"
    volumes:
      # Note, the below is incompatible with non unix systems, see: https://github.com/docker/for-win/issues/1829
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
